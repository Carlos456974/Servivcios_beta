<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Servicio | SIICOM</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .reporte-hoja {
      width: 210mm;
      min-height: 297mm;
      margin: 20px auto;
      background: white;
      padding: 40px 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      box-sizing: border-box;
      position: relative;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      color: #154C52;
      margin-bottom: 20px;
      font-size: 24px;
      border-bottom: 2px solid #154C52;
      display: inline-block;
      padding-bottom: 5px;
    }

    .campo {
      text-align: left;
      margin: 20px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .campo strong {
      display: inline-block;
      width: 180px;
      color: #000;
    }

    .firma {
      margin-top: 80px;
      text-align: center;
    }

    .linea-firma {
      width: 60%;
      border-bottom: 1px solid #000;
      margin: 0 auto 5px;
      height: 30px;
    }

    .firma p {
      margin-top: 5px;
      font-size: 16px;
    }

    .acciones {
      text-align: center;
      margin: 30px 0;
    }

    .boton {
      background-color: #154C52;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .boton:hover {
      background-color: #0d3337;
    }

    @media print {
      body {
        background: white;
      }
      .acciones {
        display: none;
      }
      .reporte-hoja {
        box-shadow: none;
        margin: 0;
        width: auto;
        min-height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="acciones">
    <button class="boton" id="btnDescargar">Descargar PDF</button>
    <a href="registro.html" class="boton">Registrar otro servicio</a>
  </div>

  <div class="reporte-hoja" id="reporte">
    <img src="imagenes/Logo SIICOM-MX (1).png" alt="Logo SIICOM" class="logo">
    <h2>Reporte de Servicio</h2>

    <div id="reporteDatos"></div>

    <div class="firma">
      <div class="linea-firma"></div>
      <p>Firma de autorización</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reporteDiv = document.getElementById("reporteDatos");
      const data = JSON.parse(localStorage.getItem("reporteData"));

      if (data) {
        reporteDiv.innerHTML = `
          <div class="campo"><strong>Cliente:</strong> ${data.cliente}</div>
          <div class="campo"><strong>Tipo de servicio:</strong> ${data.tipo}</div>
          <div class="campo"><strong>Título del servicio:</strong> ${data.titulo}</div>
          <div class="campo"><strong>Detalles:</strong><br>${data.detalles}</div>
          <div class="campo"><strong>Autorizó:</strong> ${data.firma}</div>
          <div class="campo"><strong>Fecha:</strong> ${data.fecha}</div>
        `;
      } else {
        reporteDiv.innerHTML = `<p>No se encontraron datos del reporte.</p>`;
      }

      // Generar PDF
      document.getElementById("btnDescargar").addEventListener("click", () => {
        const elemento = document.getElementById("reporte");
        const opciones = {
          margin:       10,
          filename:     `Reporte_SIICOM_${data?.cliente || 'sin_cliente'}.pdf`,
          image:        { type: 'jpeg', quality: 0.98 },
          html2canvas:  { scale: 2 },
          jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opciones).from(elemento).save();
      });
    });
  </script>

</body>
</html>
