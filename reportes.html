<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Servicio | SIICOM</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
      text-align: center;
    }
    .reporte-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #154C52;
      margin-bottom: 20px;
    }
    .campo {
      text-align: left;
      margin-bottom: 15px;
    }
    .campo strong {
      color: #333;
    }
    .boton-volver {
      display: inline-block;
      margin-top: 20px;
      background-color: #154C52;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .boton-volver:hover {
      background-color: #0d3337;
    }
  </style>
</head>
<body>

  <div class="reporte-container">
    <h2>Reporte de Servicio</h2>
    <div id="reporteDatos"></div>
    <a href="registro.html" class="boton-volver">Registrar otro servicio</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reporteDiv = document.getElementById("reporteDatos");

      const data = JSON.parse(localStorage.getItem("reporteData"));

      if (data) {
        reporteDiv.innerHTML = `
          <div class="campo"><strong>Cliente:</strong> ${data.cliente}</div>
          <div class="campo"><strong>Tipo de servicio:</strong> ${data.tipo}</div>
          <div class="campo"><strong>Título:</strong> ${data.titulo}</div>
          <div class="campo"><strong>Detalles:</strong><br>${data.detalles}</div>
          <div class="campo"><strong>Autorizó / Firma:</strong> ${data.firma}</div>
          <div class="campo"><strong>Fecha:</strong> ${data.fecha}</div>
        `;
      } else {
        reporteDiv.innerHTML = `
          <p>No se encontraron datos del reporte.</p>
          <a href="registro.html" class="boton-volver">Volver al registro</a>
        `;
      }
    });
  </script>
</body>
</html>
