<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Servicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .reporte {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #154C52;
    }

    .campo {
      margin-bottom: 15px;
    }

    .campo label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .campo .valor {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
    }

    .acciones {
      text-align: center;
      margin-top: 25px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-print {
      background: #154C52;
      color: #fff;
      margin-right: 10px;
    }

    .btn-back {
      background: #777;
      color: #fff;
    }

    @media print {
      .acciones {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="reporte">
    <h1>Reporte de Servicio</h1>

    <div class="campo">
      <label>Cliente</label>
      <div class="valor" id="rCliente"></div>
    </div>

    <div class="campo">
      <label>Tipo de Servicio</label>
      <div class="valor" id="rTipo"></div>
    </div>

    <!-- Título del servicio (solo se muestra si existe) -->
    <div class="campo" id="tituloContainer">
      <label>Título del Servicio</label>
      <div class="valor" id="rTitulo"></div>
    </div>

    <div class="campo">
      <label>Detalles del Servicio</label>
      <div class="valor" id="rDetalles"></div>
    </div>

    <div class="campo">
      <label>Firma</label>
      <div class="valor" id="rFirma"></div>
    </div>

    <div class="campo">
      <label>Fecha</label>
      <div class="valor" id="rFecha"></div>
    </div>

    <div class="acciones">
      <button class="btn-print" onclick="window.print()">Imprimir</button>
      <button class="btn-back" onclick="volver()">Regresar</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("reporteData"));

      if (!data) {
        alert("No hay información de reporte para mostrar.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("rCliente").textContent = data.cliente || "—";
      document.getElementById("rTipo").textContent = data.tipo || "—";
      document.getElementById("rDetalles").textContent = data.detalles || "—";
      document.getElementById("rFirma").textContent = data.firma || "—";
      document.getElementById("rFecha").textContent = data.fecha || "—";

      const tituloContainer = document.getElementById("tituloContainer");
      const rTitulo = document.getElementById("rTitulo");

      // Si el título viene vacío o no aplica, se oculta
      if (!data.titulo || data.titulo.trim() === "") {
        tituloContainer.style.display = "none";
      } else {
        rTitulo.textContent = data.titulo;
      }
    });

    function volver() {
      window.history.back();
    }
  </script>

</body>
</html>
