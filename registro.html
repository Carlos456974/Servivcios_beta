<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Servicio | SIICOM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="registro-wrapper">
    <img src="Imagenes/Logo SIICOM-MX (1).png" alt="Logo SIICOM">
    <div class="registro-container">
      <h2>Registrar Servicio Realizado</h2>
      <form>
        <label for="nombre">Nombre del Cliente</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="servicio">Servicio Realizado</label>
        <input type="text" id="servicio" name="servicio" required>

        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <button type="submit">Guardar Servicio</button>
      </form>
    </div>
  </div>
</body>
</html>
