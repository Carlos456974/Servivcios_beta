<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Servicio | SIICOM</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="registro-wrapper">
    <img src="imagenes/Logo SIICOM-MX (1).png" alt="Logo SIICOM">

    <div class="registro-container">
      <h2>Registrar Servicio Realizado</h2>

      <form id="formServicio">

        <!-- CLIENTE -->
        <label for="cliente">Cliente</label>
        <select id="cliente" name="cliente" required>
          <option value="">-- Selecciona un cliente --</option>
          <option>Dacis</option>
          <option>Bakertilly</option>
          <option>Comextaa</option>
          <option>Grupo Francisco</option>
          <option>TAM</option>
          <option>Pompa y asociados</option>
          <option>Inecex</option>
          <option>Verum</option>
          <option>GCB</option>
          <option>Comisa</option>
          <option value="otro">Otro (agregar manualmente)</option>
        </select>

        <div id="otroClienteContainer" class="hidden">
          <label for="otroCliente">Nombre del nuevo cliente</label>
          <input type="text" id="otroCliente" name="otroCliente">
        </div>

        <!-- TIPO DE SERVICIO -->
        <label for="tipo">Tipo de Servicio</label>
        <select id="tipo" name="tipo" required>
          <option value="">-- Selecciona el tipo --</option>
          <option value="hardware">Hardware</option>
          <option value="software">Software</option>
          <option value="visita_general">Visita general</option>
          <option value="recoleccion">Recolección de equipo</option>
        </select>

        <!-- DATOS DE RECOLECCIÓN -->
        <div id="recoleccionContainer" class="hidden">

          <label for="serie">N/S o Service Tag</label>
          <input type="text" id="serie" name="serie">

          <label for="marcaModelo">Marca y modelo del equipo</label>
          <input type="text" id="marcaModelo" name="marcaModelo">

          <label>¿Incluye cargador?</label>
          <div class="radio-group">
            <label><input type="radio" name="cargador" value="Sí"> Sí</label>
            <label><input type="radio" name="cargador" value="No"> No</label>
          </div>

        </div>

        <!-- TÍTULO (SE OCULTA SOLO EN RECOLECCIÓN) -->
        <div id="tituloContainer">
          <label for="titulo">Título del Servicio</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>

        <!-- DETALLES (SIEMPRE VISIBLE) -->
        <label for="detalles">Detalles del Servicio</label>
        <textarea id="detalles" name="detalles" rows="4" required></textarea>

        <!-- FIRMA -->
        <label for="firma">Nombre de quien autoriza / firma</label>
        <input type="text" id="firma" name="firma" required>

        <button type="submit">Generar reporte</button>

      </form>
    </div>
  </div>

</body>
</html>
